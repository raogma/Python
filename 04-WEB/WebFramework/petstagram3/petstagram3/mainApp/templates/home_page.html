{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron parent">
        <img style="width: 100%"
             src="https://activepets.co.za/web/ap-content/uploads/2019/08/Active-pets-dogs-and-cats.png" alt="">
        <div class="absolute">
            <h1 class="display-4">Welcome to Petstagram</h1>
            <p class="lead">Share your pets photos.</p>
            <hr class="my-4">
            <div class="inner cover">
                <h1 class="cover-heading"></h1>
                <div class="row">

                    {% if request.user.is_authenticated %}
                                    <!-- Button to show if profile created -->
                       <div class="col-lg-6">
                            <p class="lead">
                                <a href="{% url 'dashPath' %}" class="btn btn-lg btn-secondary">Enter</a>
                            </p>
                        </div>
                    {% else %}
                              <!-- Button to show if profile is NOT created -->
                        <div class="col-lg-6">
                            <p class="lead">
                                <!-- Login Button -->
                                <a href="{% url 'login' %}" class="btn btn-lg btn-secondary">Login</a>

                                <!-- Register Button -->
                                <a href="{% url 'register' %}" class="btn btn-lg btn-secondary">Register</a>
                            </p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
